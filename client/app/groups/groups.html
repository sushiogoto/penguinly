<script type="text/ng-template" id="creategroup.tmpl.html">
  <md-dialog aria-label="Create Group"  ng-cloak>
    <form>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>Type your group name</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="cancel()">
            <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
          </md-button>
        </div>
      </md-toolbar>

      <md-input-container class="md-icon-float md-block">
        <form name="groupInput" ng-submit='addGroup()'>
          <label>Create a group</label>
          <input name="groupName" ng-model="groupName" type="text">
        </form>
      </md-input-container>

      <!-- <md-dialog-actions layout="row"> -->
        <md-button ng-click="addGroup()">
          Create Group
        </md-button>
        <md-button ng-click="cancel()">
         Cancel
        </md-button>
      <!-- </md-dialog-actions> -->
    </form>
  </md-dialog>

</script>

<script type="text/ng-template" id="joingroup.tmpl.html">
  <md-dialog aria-label="Join Group"  ng-cloak>
    <form>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>Type your group name</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="cancel()">
            <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
          </md-button>
        </div>
      </md-toolbar>

      <md-input-container class="md-icon-float md-block">
        <form name="joinGroupInput" ng-submit='joinGroup()'>
          <label>Join a group</label>
          <input name="joinGroupName" ng-model="joinGroupName" type="text">
        </form>
      </md-input-container>

      <!-- <md-dialog-actions layout="row"> -->
        <md-button type="submit" ng-click="joinGroup()">
          Join Group
        </md-button>
        <md-button type="button" ng-click="cancel()">
         Cancel
        </md-button>
      <!-- </md-dialog-actions> -->
    </form>
  </md-dialog>

</script>
